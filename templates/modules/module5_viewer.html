{% extends "base.html" %}
{% block title %}{{ page_title }}{% endblock %}

{% block content %}
  <h2 style="margin-bottom: 10px;">{{ page_title }}</h2>
  <p class="muted">
    Viewing PDF inside the app. You can also
    <a href="{{ pdf_url }}" target="_blank" style="color:#9fbbff;">open it in a new tab</a>.
  </p>

  <div class="card" style="margin-top: 12px;">
    <div style="position:relative; padding-top: 0; height: 75vh;">
      <iframe
        src="{{ pdf_url }}"
        style="border:none; width:100%; height:100%; border-radius: 10px; background:#111;"
        title="{{ page_title }}">
      </iframe>
    </div>
  </div>

  <div class="row" style="margin-top: 16px;">
    <a class="btn" href="{{ url_for('module_5') }}">‚Üê Back to Module 5</a>
    <a class="btn ghost" href="{{ url_for('dashboard') }}">Main dashboard</a>
  </div>
{% endblock %}
